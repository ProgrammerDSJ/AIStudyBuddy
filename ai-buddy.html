<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Buddy</title>
  <link rel="stylesheet" href="ai-buddy.css">
</head>
<body>
  <div class="container">
    <!-- Back button -->
    <button id="backBtn" class="back-btn">â† Back to Dashboard</button>

    <!-- Main AI Buddy Circle -->
    <div class="buddy-container">
      <div class="buddy-circle" id="buddyCircle">
        <div class="buddy-face">
          <div class="eye left-eye"></div>
          <div class="eye right-eye"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="status-text" id="statusText">Click the circle to start talking</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="voiceBtn" class="control-btn">
        <span class="icon">ğŸ¤</span>
        <span class="label">Talk to Buddy</span>
      </button>
      <button id="loadNotesBtn" class="control-btn secondary">
        <span class="icon">ğŸ“š</span>
        <span class="label">Load My Notes</span>
      </button>
    </div>

    <!-- Conversation Display -->
    <div class="conversation" id="conversation">
      <div class="welcome-message">
        Hi! I'm your AI Buddy. I can help you with your studies. Click "Load My Notes" to let me see your notes, then talk to me!
      </div>
    </div>

    <!-- Notes Status -->
    <div class="notes-status" id="notesStatus"></div>
  </div>

  <script src="ai-buddy.js" type="module"></script>
</body>
</html>
