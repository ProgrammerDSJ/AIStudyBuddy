<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/notes.css" />
</head>
<body>
  <header class="topbar">
    <h1>My Notes</h1>
    <div class="controls">
      <button id="addSubjectBtn" class="btn">+ Add Subject</button>
    </div>
  </header>

  <main id="main">
    <div id="message" class="message"></div>

    <div id="subjectsContainer" class="grid"></div>

    <div id="breadcrumbs" class="breadcrumbs"></div>

    <div id="chaptersContainer" class="grid hidden"></div>
    <div id="notesContainer" class="notesView hidden"></div>
  </main>

  <!-- Create dialogs (simple prompt-based flows used in JS) -->
  <script src="/notes.js" type="module"></script>
</body>
</html>
